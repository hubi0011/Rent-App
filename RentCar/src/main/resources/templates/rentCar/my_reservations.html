<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="rentCar/header :: header"></div>
<body>
<div th:replace="rentCar/header :: navbar"></div>
<div class="container">
    <div class="row">
        <h1>Reservation List</h1>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
<!--                    <form class="form-inline" th:action="@{/my_reservations/search}">-->
                        <form class="form-inline">
                        <div class="input-group">
                            <input type="text" class="form-control" name="query"
                                   placeholder="Enter car Brand or Model "/>
                            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">Search</button>
            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>

            <th>Mark</th>
            <th>Model</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Total COst</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.car_id.mark}"></td>
            <td th:text="${reservation.car_id.model}"></td>
            <td th:text="${reservation.startDate}"></td>
            <td th:text="${reservation.endDate}"></td>
            <td th:text="${reservation.totalCost}"></td>
            <td>
                <a th:href="@{/my_reservations/{userId}/delete/{reservationId}(userId=${reservation.user_id.getId()},reservationId=${reservation.id})}"
                   class="btn btn-danger">Delete</a>

                <!--                <a th:href="/view/my_reservation" class="btn btn-info">View</a>-->

            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="admin/footer :: footer"></div>
</body>
</html>
