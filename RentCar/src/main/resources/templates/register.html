<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf RentCar App</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot Rent Car App</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/}">All Cars</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/logout}">logout</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" th:href="@{/login}">login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${successMessage}">
                <div class="alert alert-info">
                    You have registered successfully to our RentCarApp app!
                </div>
            </div>
            <div class="card-body">
                <form method="post"
                      role="form"
                      th:action="@{/register/save}"
                      th:object="${user}">
                    <div class="form-group mb-3">
                        <label class="form-label">First Name</label>
                        <input
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Enter first Name"
                                type="text"
                                th:field="*{name}"
                        >
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger"
                           th:errors="*{name}"></p>

                        <div class="form-group mb-3">
                            <label class="form-label">Last Name</label>
                            <input
                                    class="form-control"
                                    id="lastName"
                                    name="firstName"
                                    placeholder="Enter Last Name"
                                    type="text"
                                    th:field="*{lastName}"
                            >

                            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                               th:errors="*{lastName}"></p>

                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">First email</label>
                            <input
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="Enter email "
                                    type="text"
                                    th:field="*{email}"
                            >
                            <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                               th:errors="*{email}"></p>


                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">password</label>
                            <input
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Enter  password"
                                    type="password"
                                    th:field="*{password}"
                            >
                            <p th:if="${#fields.hasErrors('password')}" class="text-danger"
                               th:errors="*{password}"></p>
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input
                                    class="form-control"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    placeholder="Enter  confirm Password"
                                    type="password"
                                    th:field="*{confirmPassword}"
                            >
                            <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger"
                               th:errors="*{confirmPassword}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">pesel</label>
                            <input
                                    class="form-control"
                                    id="pesel"
                                    name="pesel"
                                    placeholder="Enter  password"
                                    type="text"
                                    th:field="*{pesel}"
                            >
                            <p th:if="${#fields.hasErrors('pesel')}" class="text-danger"
                               th:errors="*{pesel}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Phone Number</label>
                            <input
                                    class="form-control"
                                    id="phoneNumber"
                                    name="phoneNumber"
                                    placeholder="Enter  phone number"
                                    type="text"
                                    th:field="*{phoneNumber}"
                            >
                            <p th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger"
                               th:errors="*{phoneNumber}"></p>
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <span> Not registered yet?
                            <a th:href="@{/register}">Register/SignUp Here</a>
                        </span>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
